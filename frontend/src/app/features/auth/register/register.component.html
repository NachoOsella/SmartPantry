<div class="register-container">
  <div class="register-box">
    <header class="register-header">
      <div class="logo">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
      </div>
      <h1>SmartPantry</h1>
      <p>Start managing your pantry with precision</p>
    </header>

    <sp-card>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <sp-input
          id="username"
          label="Username"
          placeholder="Choose a username"
          formControlName="username"
          [error]="registerForm.get('username')?.touched && registerForm.get('username')?.invalid ? 'Username is required' : ''"
        ></sp-input>

        <sp-input
          id="email"
          label="Email Address"
          type="email"
          placeholder="your@email.com"
          formControlName="email"
          [error]="registerForm.get('email')?.touched && registerForm.get('email')?.invalid ? 'Valid email is required' : ''"
        ></sp-input>

        <sp-input
          id="password"
          label="Password"
          type="password"
          placeholder="Min. 6 characters"
          formControlName="password"
          [error]="registerForm.get('password')?.touched && registerForm.get('password')?.invalid ? 'Password (min 6 chars) is required' : ''"
        ></sp-input>

        <div class="form-actions">
          <sp-button type="submit" [disabled]="registerForm.invalid || isLoading">
            {{ isLoading ? 'Creating account...' : 'Create account' }}
          </sp-button>
        </div>
      </form>
    </sp-card>

    <footer class="register-footer">
      <p>Already a member? <a routerLink="/login">Sign in</a></p>
    </footer>
  </div>
</div>
