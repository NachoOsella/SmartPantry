<div class="register-container">
  <div class="register-box">
    <header class="register-header">
      <div class="logo">
        <span class="material-icons" style="font-size: 28px;">inventory_2</span>
      </div>
      <h1>SmartPantry</h1>
      <p>Start managing your pantry with precision</p>
    </header>

    <sp-card>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <sp-input
          id="username"
          label="Username"
          placeholder="Choose a username"
          formControlName="username"
          [error]="registerForm.get('username')?.touched && registerForm.get('username')?.invalid ? 'Username is required' : ''"
        ></sp-input>

        <sp-input
          id="email"
          label="Email Address"
          type="email"
          placeholder="your@email.com"
          formControlName="email"
          [error]="registerForm.get('email')?.touched && registerForm.get('email')?.invalid ? 'Valid email is required' : ''"
        ></sp-input>

        <sp-input
          id="password"
          label="Password"
          type="password"
          placeholder="Min. 6 characters"
          formControlName="password"
          [error]="registerForm.get('password')?.touched && registerForm.get('password')?.invalid ? 'Password (min 6 chars) is required' : ''"
        ></sp-input>

        <div class="form-actions">
          <sp-button type="submit" [disabled]="registerForm.invalid || isLoading" [fullWidth]="true">
            {{ isLoading ? 'Creating account...' : 'Create account' }}
          </sp-button>
        </div>
      </form>
    </sp-card>

    <footer class="register-footer">
      <p>Already a member? <a routerLink="/login">Sign in</a></p>
    </footer>
  </div>
</div>
