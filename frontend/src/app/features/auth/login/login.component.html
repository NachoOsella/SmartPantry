<div class="login-container">
  <div class="login-box">
    <header class="login-header">
      <div class="logo">
        <span class="material-icons" style="font-size: 28px;">inventory_2</span>
      </div>
      <h1>SmartPantry</h1>
      <p>Precision inventory management</p>
    </header>

    <sp-card>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <sp-input
          id="username"
          label="Username"
          placeholder="Enter your username"
          formControlName="username"
          [error]="loginForm.get('username')?.touched && loginForm.get('username')?.invalid ? 'Username is required' : ''"
        ></sp-input>

        <sp-input
          id="password"
          label="Password"
          type="password"
          placeholder="Enter your password"
          formControlName="password"
          [error]="loginForm.get('password')?.touched && loginForm.get('password')?.invalid ? 'Password is required' : ''"
        ></sp-input>

        <div class="form-actions">
          <sp-button type="submit" [disabled]="loginForm.invalid || isLoading">
            {{ isLoading ? 'Authenticating...' : 'Sign in' }}
          </sp-button>
        </div>
      </form>
    </sp-card>

    <footer class="login-footer">
      <p>New here? <a routerLink="/register">Create an account</a></p>
    </footer>
  </div>
</div>
