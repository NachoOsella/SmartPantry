<div class="overlay" *ngIf="isOpen" (click)="cancel()"></div>
<div class="confirm-modal" [class.open]="isOpen">
  <div class="modal-body">
    <div class="warning-icon">
      <span class="material-icons" style="font-size: 32px;">warning_amber</span>
    </div>
    <h2>{{ title }}</h2>
    <p>{{ message }}</p>
  </div>
  <div class="modal-footer">
    <sp-button variant="ghost" (click)="cancel()" [fullWidth]="true">Cancel</sp-button>
    <sp-button variant="danger" (click)="confirm()" [disabled]="confirmDisabled" [fullWidth]="true">Delete</sp-button>
  </div>
</div>
