services:
  db:
    image: postgres:17-alpine
    container_name: smart-pantry-db
    environment:
      POSTGRES_DB: smart_pantry
      POSTGRES_USER: pantry_user
      POSTGRES_PASSWORD: pantry_password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pantry_user -d smart_pantry"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - smart-pantry-network
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: smart-pantry-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/smart_pantry
      SPRING_DATASOURCE_USERNAME: pantry_user
      SPRING_DATASOURCE_PASSWORD: pantry_password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8080:8080"
    networks:
      - smart-pantry-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: smart-pantry-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - smart-pantry-network

networks:
  smart-pantry-network:
    driver: bridge

volumes:
  postgres_data:
